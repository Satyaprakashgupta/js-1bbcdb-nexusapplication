<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Field Creator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <h1>Dynamic Input Filed</h1>
    <div class="container">
      <h3>Count of Input Fields</h3>
      <label for="countInput">Count: </label>
      <input type="number" id="countInput" placeholder="Enter count" />
      
      <div id="inputFields"></div>  
    

    <button id="createFormButton">Create Form</button>
    <div id="inputFields"></div>
    <button id="submitButton">Submit</button>
    <div id="inputValues">
        <h3>Input Values</h3>
        <ul id="valueList"></ul>
    </div>
    <script src="index.js"></script>
</body>
</html>
